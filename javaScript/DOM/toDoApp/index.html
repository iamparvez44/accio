<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        background: #ffffff;
        width: 360px;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .box h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #333;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      input {
        flex: 1;
        height: 40px;
        padding: 0 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
      }

      input:focus {
        border-color: #667eea;
      }

      button {
        padding: 0 16px;
        border-radius: 10px;
        border: none;
        background-color: #667eea;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #5563d6;
      }

      ul {
        list-style: none;
        margin-top: 10px;
      }

      li {
        background: #f3f4f6;
        padding: 10px 12px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 15px;
        color: #333;
      }

      li button {
        background-color: #ff4d4d;
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 8px;
      }

      li button:hover {
        background-color: #e63b3b;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>üìù To-Do App</h2>

      <div class="input-group">
        <input type="text" autocomplete="off"  id="inp" placeholder="Enter your task..." />
        <button>Add</button>
      </div>

      <ul id="list"></ul>
    </div>

    <script>
      let inp = document.querySelector("#inp");
      let btn = document.querySelector("button");
      let list = document.querySelector("#list");

      btn.addEventListener("click", () => {
        if (inp.value.trim() === "") {
          alert("Please enter a task");
          return;
        }

        let task = document.createElement("li");
        task.innerText = inp.value;

        let delBtn = document.createElement("button");
        delBtn.innerText = "Delete";

        delBtn.addEventListener("click", () => {
          task.remove();
        });

        task.appendChild(delBtn);
        list.appendChild(task);
        inp.value = "";
      });
    </script>
  </body>
</html>
