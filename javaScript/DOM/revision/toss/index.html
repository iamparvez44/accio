  <body>
    <span>Person</span> <span id="person-score">0</span>
    <br />
    <span>Computer</span> <span id="computer-score">0</span>
    <br />
    <button id="head">Head</button>
    <button id="teil">Teil</button>

    <script>
      let personScore = document.querySelector("#person-score");
      let computerScore = document.querySelector("#computer-score");
      let head = document.querySelector("#head");
      let teil = document.querySelector("#teil");

      let person = 0;
      let computer = 0;

      head.addEventListener("click", () => play("Head"));
      teil.addEventListener("click", () => play("Teil"));

      function play(userChoice) {
        let result = toss();

        if (
          (result === 1 && userChoice === "Head") ||
          (result === 2 && userChoice === "Tail")
        ) {
          person++;
          personScore.innerText = person;
          console.log("User Win");
        } else {
          computer++;
          computerScore.innerText = computer;
          console.log("Computer Win");
        }
      }

      function toss() {
        return Math.floor(Math.random() * 2) + 1;
      }
